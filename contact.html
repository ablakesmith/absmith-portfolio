<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <h1>Contact</h1>

<!--Can use <section> instead of <div class="form-row">
     <section>
        <label>
            First Name:
            <input type="text" name="first_name" required />
            </label>
    </section>
-->    
    <form action="#" method="GET">
        <div class="form-row" >
            <label>
                First Name:
                <input type="text" name="first_name" required />
            </label>
        </div>
        <div class="form-row" >
            <label>
                Last Name:
                <input type="text" name="last_name" required />
            </label>
        </div>
        <div class="form-row" >
            <label>
                Email:
                <input type="email" name="email" required />
            </label>
        </div>

        <div class="form-row" >
            <label>
                Phone Number:
                <input type="tel" 
                name="phone" 
                required
                placeholder="format: 12-34-567-8900"
                pattern="[0-2]{2}-[0-9]{2}-[0-9]{3}-[0-9]{4}" />
            </label>
        </div>
        <div class="form-row">
            Message:
            <textarea name="message" cols="27" rows="2"></textarea>
        </div>
        <div class="form-row">
            <label>
                Gender:
                <select name="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                    <option value="do-not-disclose">Do Not Disclose</option>
                </select>
            </label>
        </div>
        <div class="form-row">
            <fieldset>
                <legend>Topic</legend>
                <label>
                    <input type="radio" name="topic" value="HTML">
                    HTML
                </label>
                <label>
                    <input type="radio" name="topic" value="CSS">
                    CSS
                </label>
                <label>
                    <input type="radio" name="topic" value="js">
                    JavaScript
                </label>
            </fieldset>
        </div>

        <div class="form-row">
            <fieldset>
                <legend>Request</legend>
                <label>
                    <input type="checkbox" name="advice">
                    Advice
                </label>
                <label>
                    <input type="checkbox" name="information">
                    Information
                </label>
                <label>
                    <input type="checkbox" name="motivation">
                    Motivation
                </label>
            </fieldset>
        </div>
        <div class="form-row">
            <label>
                Urgency (between 0 & 10)?
            </label>
            <input type="range" id="id_urgent" min="0" max="10" name="urgency" value="5">
        </div>       
        <div class="form-row">
            <button type="submit">send</button>
            <button type="reset">Clear</button>
        </div>
    </form>
</body>
</html>
